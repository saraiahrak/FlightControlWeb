<div
    (dragenter)="onDragEntered($event)"
    (dragleave)="onDragLeave($event)"
    *ngIf="!dropZoneEntered"
    style="position: relative; z-index: 50;"
>
    <div *ngIf="flights$ | async as flights">
        <flight-list
            id="internal"
            title="Internal Flights"
            [flights]="flights"
            type="internal"
        ></flight-list>

        <flight-list
            id="external"
            title="External Flights"
            [flights]="flights"
            type="external"
        ></flight-list>
    </div>
</div>
<div [ngClass]="setClasses()">
    <dropzone
        class="drop"
        (dragEnter)="onDragEntered($event)"
        (dragLeave)="onDragLeave($event)"
    ></dropzone>
</div>
